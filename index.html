<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <div>
      <button id="add-book-btn">Add Book</button>
    </div>
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h3>Add New Book</h3>
        <label for="title"></label>
        <input type="text" id="title" placeholder="Title" required />
        <label for="author"></label>
        <input type="text" id="author" placeholder="Author" required />
        <label for="pages"></label>
        <input type="number" id="pages" placeholder="Pages" required />
        <label for="is-read">Have you read it?</label>
        <input type="checkbox" id="is-read" placeholder="Pages" />
        <button id="submit-book-btn" type="submit" class="btn">Submit</button>
      </form>
    </div>
    <section></section>
    <footer class="footer">
      <p>Created By felixc0115</p>
      <a href="https://github.com/felixc0115" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
